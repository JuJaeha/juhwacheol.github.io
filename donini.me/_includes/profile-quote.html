<section class="profile-quote scrollable-section" data-stellar-background-ratio="0.5" data-section-title="{{ site.data.[page.lang]['profile_quote'].section }}">

		<div class="text-quote inner-vertical ">
			<h4>{{ site.data.[page.lang]['profile_quote'].title }}</h4>
			<p>{{ site.data.[page.lang]['profile_quote'].quote }}</p>
			<div class="author-quote">{{ site.data.[page.lang]['profile_quote'].author }}</div>
		</div>
	</div>
</section>
