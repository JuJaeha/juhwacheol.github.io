<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{site.homeurl}}">
          <img src="{{ site.logo | site.homeurl}}" class="logo" />
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
          {% assign sections = l[1].terms[0] %}
          {% for sec in sections %}
            <a class="sidebar-nav-item" href="{{ site.url | site.homeurl }}/{{ page.lang }}/#scrollto-section-{{ forloop.index }}">{{ sec[1].section }}</a>
          {% endfor %} 
    </nav>

  </div>
</div>
